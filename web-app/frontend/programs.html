<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Data Extractor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .step-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .step-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .step-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .step-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .step-number {
            font-size: 2rem;
            font-weight: 700;
            opacity: 0.3;
            margin-bottom: 0.5rem;
        }

        .step-label {
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo-area">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="logo-icon">
                    <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                    <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                </svg>
                <h1>UniScraper <span style="font-weight: 300; opacity: 0.7;">| Programs</span></h1>
            </div>
            <nav class="main-nav">
                <a href="/" class="nav-link">Institution</a>
                <a href="/department.html" class="nav-link">Departments</a>
                <a href="/programs.html" class="nav-link active">Programs</a>
                <a href="/all_extraction.html" class="nav-link">All Extraction</a>
            </nav>
        </header>

        <main>
            <div class="glass-card">
                <div class="section-title">
                    <h2>Configuration</h2>
                    <p>Enter university details and run extraction steps sequentially.</p>
                </div>

                <div class="form-group main-input">
                    <label for="universityName">University Name <span class="required">*</span></label>
                    <input type="text" id="universityName" placeholder="e.g. Stanford University" required
                        autocomplete="off">
                </div>

                <div class="step-grid">
                    <button class="step-btn" data-step="1">
                        <div class="step-number">01</div>
                        <div class="step-label">Extract Program List</div>
                    </button>
                    <button class="step-btn" data-step="2">
                        <div class="step-number">02</div>
                        <div class="step-label">Extra Fields</div>
                    </button>
                    <button class="step-btn" data-step="3">
                        <div class="step-number">03</div>
                        <div class="step-label">Test Scores</div>
                    </button>
                    <button class="step-btn" data-step="4">
                        <div class="step-number">04</div>
                        <div class="step-label">App Requirements</div>
                    </button>
                    <button class="step-btn" data-step="5">
                        <div class="step-number">05</div>
                        <div class="step-label">Financial Details</div>
                    </button>
                    <button class="step-btn" data-step="8"
                        style="border-color: rgba(100, 255, 100, 0.3); background: rgba(50, 150, 80, 0.1);">
                        <div class="step-number">âš¡</div>
                        <div class="step-label">Parallel (2-5)</div>
                    </button>
                    <button class="step-btn" data-step="6">
                        <div class="step-number">06</div>
                        <div class="step-label">Merge & Finalize</div>
                    </button>
                    <button class="step-btn" data-step="9"
                        style="grid-column: 1 / -1; margin-top: 1rem; border-color: var(--primary); background: rgba(37, 99, 235, 0.1); padding: 2rem;">
                        <div class="step-number" style="opacity: 0.8; font-size: 1.5rem;">ðŸš€</div>
                        <div class="step-label" style="font-size: 1.1rem; font-weight: 600;">Full Automation: Steps 1-5
                        </div>
                    </button>
                </div>
            </div>

            <div id="statusArea" class="status-area hidden">
                <div class="glass-card status-card">
                    <div class="status-header">
                        <div class="status-title">
                            <div class="status-dot"></div>
                            <h3>Extraction Status</h3>
                        </div>
                        <span id="statusBadge" class="badge">Initializing</span>
                    </div>

                    <div class="terminal-window">
                        <div class="terminal-header">
                            <span class="dot red"></span>
                            <span class="dot yellow"></span>
                            <span class="dot green"></span>
                        </div>
                        <div id="logs" class="logs-content">
                            <div class="log-line system">> System ready. Select a step to begin.</div>
                        </div>
                    </div>

                    <div id="results" class="results-container hidden">
                        <h4>Generated Artifacts</h4>
                        <div id="fileList" class="file-grid"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="programs.js"></script>
</body>

</html>
